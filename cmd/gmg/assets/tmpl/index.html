    <script>

       $(function(){



           $.get("/status",function(resp){ handleResp(resp); },"json");

           setInterval(function(){

               $.get("/status",function(resp){ handleResp(resp); },"json");

           },5000);

       });


       function toTitleCase(str) {
           return str.replace(/\w\S*/g, function(txt){
               return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
           });
       }

       function handleResp(resp){

             for (var key in resp.payload) {

                 console.log(key);
                 var val = resp.payload[key];
                 $("#"+key+" h2").html(val);

             }

             $("#State h2").html(toTitleCase(resp.payload["State"].replace("_"," ")));

             if(resp.payload["PelletsLow"]==true){

                 $("#PelletsLow h2").html("Low");
                 $("#PelletsLow i").removeClass("text-success").addClass("text-danger").removeClass("mdi-gauge").removeClass("mdi-gauge-full").addClass("mdi-gauge-empty");

             }else{
                 $("#PelletsLow h2").html("OK");
                 $("#PelletsLow i").removeClass("text-danger").addClass("text-success").removeClass("mdi-gauge").removeClass("mdi-gauge-empty").addClass("mdi-gauge-full");

             }

           if(resp.payload["On"]==true){

               $("#On h2").html("On");
               $("#On i").removeClass("text-danger").addClass("text-success").removeClass("mdi-gauge").removeClass("mdi-gauge-empty").addClass("mdi-gauge-full");

           }else{

               $("#On h2").html("Off");
               $("#On i").removeClass("text-success").addClass("text-danger").removeClass("mdi-gauge").removeClass("mdi-gauge-full").addClass("mdi-gauge-empty");

           }

       }
